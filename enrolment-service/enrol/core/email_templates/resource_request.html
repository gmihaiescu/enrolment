<html>

<head></head>

<body>
  Hello,
  <br/>
  <br/> A new {{resource_type}} has been submitted. Details below:
  <br/>
  <br/>
  <table>
    {% for key, value in data %}
    <tr>
      <td>
        <strong>{{key}}</strong>
      </td>
      <td>{{value}}</td>
    </tr>
    {% endfor %}
  </table>
  <br/>
  <br/> To view the complete request in app
  <a href="http://local.enrol.cancercollaboratory.org:3000/{{link}}">click here</a>.
</body>

</html>
